<div ng-app="demoFilter" ng-controller="adminControl">
    <div class="well">
      <input type="text" class="form-control" placeholder="Search by name..." ng-model="myFilter.name">
      <br>
      <div class="panel-group" id="accordion">
        <div class="panel panel-default panel-facility" ng-repeat="categoryItem in sample_db">
          <div ng-hide="categoryItem.contents.name.length < 0">
          	<div id="{{'collapse-' + categoryItem.id}}" class="panel-collapse collapse in content" role="tabpanel" aria-labelledby="headingOne">
	            <div class="panel-body">
	              <div ng-repeat="item in categoryItem.contents | filter: myFilter.name">
	                {{item.name}}
	              </div>
	            </div>
	          </div>

	          <div class="panel-heading heading" role="tab">
	            <h4 class="panel-title">
			          <a role="button" data-toggle="collapse" data-parent="#accordion" href="{{'#collapse-' + categoryItem.id}}" aria-expanded="true">
			            <label>{{categoryItem.title}}</label>
			          </a>
			        </h4>
	          </div>
          </div>
        </div>
        <!-- panel -->
      </div>
        <!-- panel group -->
    </div>
  </div>
